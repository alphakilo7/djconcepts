{% extends 'accounts/ac_base.html' %}

{% block title %}Login to the App{% endblock title %}

{% block style %}
        th, td {
            padding: 15px;
        }
{% endblock style %}

{% block main %}
    <div class="card m-auto mt-5" style="width: 65%;">
        <div class="card-body p-5">
            <form method="POST">
                <table>
                {{ form.as_table }}
                {% csrf_token %}
                </table>
                <button class="btn btn-primary btn-lg" type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock main %}
