{% extends 'base.html' %}

{% block title %}Update '{{ product.title }}'{% endblock title %}

{% block style %}
        td, th {
            padding: 15px;
        }
{% endblock style %}

{% block main %}
    <div class="card m-4">
        <div class="card-body">
            <h3>Update "{{ product.title }}"</h3>
            <div>
                <form method="POST" action="{% url 'products:update' product.id %}">
                    <table>
                    {{ form.as_table }}
                    </table>
                    {% csrf_token %}
                    <button class="btn btn-success" type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
{% endblock main %}
